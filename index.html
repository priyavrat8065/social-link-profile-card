<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <figure>
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="jessica"
          width="176px"
          height="176px"
        />
      </figure>
      <section class="content">
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-place">London, United Kingdom</p>
        <p class="profile-about"><q>Front-end developer and avid reader.</q></p>
      </section>
      <section class="social-links">
        <button class="btn">Github</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">X</button>
        <button class="btn">Instagram</button>
      </section>
    </div>
  </body>
</html>
